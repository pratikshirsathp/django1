{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %} 
<div class ="container-fluid px-0">
<img src="/static/2.jpg" class="d-block w-100 mx-0" alt="...">
</div>
<div class ="container">
 <form method = "post" action ="/contact">
 {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name ="name" placeholder="Enter your name">
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name ="email" placeholder="Enter your email-Id">
  </div>

  <div class="form-group">
    <label for="ask">Ask</label>
    <textarea class="form-control" id="ask" name ="ask" rows="3"></textarea>
  </div>
   <button class="btn btn-primary" type="submit">Submit</button>

 </form>
</div>


 {% endblock body %}
